<div class="container shadow p-3 mb-5 bg-body rounded">
    <h3>Credit Check</h3>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row box">
        <div class="col-md-8">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label"><strong>UserName</strong></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"
                  name="username"
                  #username
                  (ngModel)="(username)"
                  required>
                </div>
              </div>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100" [disabled]="!f.valid">Check</button>
        </div>
    </div>
</form>
    <div class="row" *ngFor="let credit of usercredit">
        <p>Your creadit score is: {{' '+credit.creditScore}}<p>
        <h5 style="margin-top: -20px;" *ngIf="credit.creditScore >= 120">Your are Eligable</h5>
        <h5 style="margin-top: -20px;" *ngIf="credit.creditScore < 120">Your are Not Eligable</h5>
        <div style="margin-top: 10px;"*ngIf="checkSubmitted && credit.creditScore >= 120">
            <button class="btn btn-success w-50" (click)="onAccountCreate()">Create Account</button>
        </div>
    </div>

</div>

<div class="container shadow p-3 mb-5 bg-body rounded" style="min-height: 100px;"
*ngIf="createAccount">
    <h2>congratulations</h2>
   <div class="row" style="text-align: center;">
    <h5>Your Account number is BFSNA#####785</h5>
   </div>
</div>
